<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify Traffic Signs with Deep Learning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/your_fontawesome_kit_id.js" crossorigin="anonymous"></script>
    </head>
    <body>

    <section class="hero">
        <h2>TRAFFIC SIGN RECOGNITION </h2>
        <img src="https://i.postimg.cc/rFYVTRnN/yellow-traffic-sign-set-isolated-white-background-97458-258.jpg" alt="Traffic Signs" class="traffic-signs-img">
    </section>

    <section class="upload-section">
        <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            <i class="fas fa-upload"></i> Choose Image...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg" required>
        </form>

        <div class="image-section" style="display: none;">
        <div class="img-preview">
            <img id="imagePreview" alt="Uploaded Image">
        </div>
        <button type="button" class="btn btn-primary btn-lg" id="btn-predict">Analyze!</button>
        </div>

        <div class="loader" style="display: none;">
        <span class="loader-icon">
            <i class="fas fa-spinner fa-spin"></i>
        </span>
        </div>

        <h3 id="result">
        <span></span>
        </h3>
    </section>

    <script src="script.js"></script>
    </body>
    </html>
